pages:
  image: drydockapp/wasm-pack
  stage: deploy
  script:
    - export RUSTFLAGS=--cfg=web_sys_unstable_apis
    - mkdir -p public
    - cd dot2shader-gui
    - wasm-pack build --target web
    - cp resources/index.html pkg/dot2shader_gui.js pkg/dot2shader_gui_bg.wasm ../public/
  artifacts:
    paths:
    - public
  only:
    - main
